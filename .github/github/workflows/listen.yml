name: ELIOS – Listen (Telegram)

on:
  schedule:
    - cron: "*/2 * * * *"   # toutes les 2 minutes (UTC)
  workflow_dispatch: {}      # déclencheur manuel

permissions:
  contents: write            # pour committer offset/ancrages

jobs:
  listen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { persist-credentials: true, fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Telegram listener
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node scripts/telegram_listen.js
