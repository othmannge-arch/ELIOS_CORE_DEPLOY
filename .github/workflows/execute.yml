name: ELIOS Cycle

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"   # tourne toutes les 30 minutes (UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # autorise le bot à pousser des commits

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # === 0) Dépendances nécessaires au dispatcher (ex. ethers) ===
      - name: Install deps (if needed)
        run: npm i --no-audit --no-fund ethers@6

      # === 1) Cycle existant (Telegram / résonance) ===
      - name: Run ELIOS synchro
        run: node scripts/synchro_local.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

      # === 2) Autocréation : génère un fichier dans /generated ===
      - name: Generate file (autocode)
        run: node scripts/autocode.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

      # === 3) Dispatcher d’intentions (forge & exécute) ===
      - name: Run Dispatcher (intents)
        run: node scripts/dispatcher.js || true

      # === 4) Debug utile : état du repo et de /generated ===
      - name: List repo and /generated (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- generated ----"
          ls -la generated || true
          echo "---- intents ----"
          ls -la intents || true

      # === 5) Setup Git Auth avec le GITHUB_TOKEN ===
      - name: Setup Git Auth
        run: |
          git config user.name "elios-bot"
          git config user.email "elios-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      # === 6) Commit & push des artefacts ===
      - name: Commit & push /generated
        run: |
          git add -A
          git status
          git commit -m "ELIOS: cycle & intents $(date -u +%FT%TZ)" || echo "⚠️ Aucun changement à committer"
          git push
