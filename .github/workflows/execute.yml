name: ELIOS Cycle

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"   # tourne toutes les 30 minutes (UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # autorise le bot √† pousser des commits

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # === 0) D√©pendances n√©cessaires au dispatcher (ex. ethers) ===
      - name: Install deps (if needed)
        run: npm i --no-audit --no-fund ethers@6

      # === 1) Cycle existant (Telegram / r√©sonance) ===
      - name: Run ELIOS synchro
        run: node scripts/synchro_local.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

      # === 2) Autocr√©ation : g√©n√®re un fichier dans /generated ===
      - name: Generate file (autocode)
        run: node scripts/autocode.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

      # === 3) Dispatcher d‚Äôintentions (forge & ex√©cute) ===
      - name: Run Dispatcher (intents)
        run: node scripts/dispatcher.js || true

      # === 4) Debug utile : √©tat du repo et de /generated ===
      - name: List repo and /generated (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- generated ----"
          ls -la generated || true
          echo "---- intents ----"
          ls -la intents || true

      # === 5) Setup Git Auth avec le GITHUB_TOKEN ===
      - name: Setup Git Auth
        run: |
          git config user.name "elios-bot"
          git config user.email "elios-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
      # === 6) Upload vers IPFS (Pinata) ===
      - name: Upload to Pinata
        run: |
          FILE="generated/$(ls -t generated | head -n1)"
          echo "‚è´ Uploading $FILE to Pinata..."
          curl -X POST "https://api.pinata.cloud/pinning/pinFileToIPFS" \
            -H "Authorization: Bearer ${{ secrets.PINATA_JWT }}" \
            -F "file=@$FILE" \
            -s -o result.json
          cat result.json
          CID=$(jq -r '.IpfsHash' result.json)
          echo "üåê IPFS: https://gateway.pinata.cloud/ipfs/$CID"
      # === 6) Commit & push des artefacts ===
      - name: Commit & push /generated
        run: |
          git add -A
          git status
          git commit -m "ELIOS: cycle & intents $(date -u +%FT%TZ)" || echo "‚ö†Ô∏è Aucun changement √† committer"
          git push
      # === 7) Notification Telegram ===
      - name: Notify Telegram
        if: always()   # s'ex√©cute m√™me si le job a √©chou√©
        run: |
          MSG="‚úÖ Cycle ELIOS termin√© sur $(date -u +%FT%TZ)"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MSG"
