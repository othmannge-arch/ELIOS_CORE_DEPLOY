name: ELIOS Autocode

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "scripts/autocode.js"          # si tu modifies ce script
      - "scripts/scripts/clés/**"      # tes clés actuelles (avec accent)
      - "scripts/scripts/cles/**"      # variante sans accent
      - "clés/**"                      # si tu déplaces plus tard

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true      # garde le GITHUB_TOKEN pour git push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Générer un fichier
        run: node scripts/autocode.js

      - name: Lister contenus (debug)
        run: |
          echo "PWD = $(pwd)"
          ls -la
          echo "---- generated ----"
          ls -la generated || true

      - name: Commit & push
        run: |
          git config user.name "elios-bot"
          git config user.email "elios-bot@users.noreply.github.com"
          git add -A
          git status
          git commit -m "ELIOS: autocode $(date -u +%FT%TZ)" || echo "⚠️ Aucun changement à committer"
          git push
